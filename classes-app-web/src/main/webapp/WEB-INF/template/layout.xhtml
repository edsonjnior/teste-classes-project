<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <ui:insert name="head">
            <ui:include src="defaultHead.xhtml" />
        </ui:insert>
    </h:head>
    <h:body>
        <div class="page-wrap vh-100">
            <header>
                <ui:insert name="header">
                    <ui:include src="defaultHeader.xhtml" />
                </ui:insert>
            </header>
            <main class="h-100">
                <ui:insert name="main-content">
                    <ui:include src="defaultContent.xhtml" />
                </ui:insert>
            </main>
            <footer>
                <ui:insert name="footer">
                    <ui:include src="defaultFooter.xhtml" />
                </ui:insert>
            </footer>


        </div>


        <ui:insert name="scripts">
            <ui:include src="defaultFinalScript.xhtml" />
        </ui:insert>
        <p:ajaxStatus />
    </h:body>
</html>
