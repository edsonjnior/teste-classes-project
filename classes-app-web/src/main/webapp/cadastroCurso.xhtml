<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <ui:composition template="./WEB-INF/template/layout.xhtml">
            <ui:define name="header"></ui:define>
            
            <ui:define name="main-content">
                <h:form prependId="false" id="formCadastroCurso" >
                    <h3 class="mb-3">Cadastro de Cursos</h3>
                    
                    
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <h:inputText value="#{cursoMB.curso.descricao}" 
                                     class="form-control #{!component.valid ? 'is-invalid' : '' }" 
                                     id="descricao"  />
                        <div class="invalid-feedback">
                            <h:message for="descricao" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="serie">Série</label>
                        <h:inputText value="#{cursoMB.curso.serie}" class="form-control #{!component.valid ? 'is-invalid' : '' }" 
                                     id="serie" />
                        <div class="invalid-feedback">
                            <h:message for="serie" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="unidade">Unidade</label>
                        <h:inputText value="#{cursoMB.curso.unidade}" class="form-control #{!component.valid ? 'is-invalid' : '' }" 
                                     id="unidade" />
                        <div class="invalid-feedback">
                            <h:message for="unidade" />
                        </div>
                    </div>
                    
                    <p:commandLink action="#{cursoMB.salvarCurso}" class="btn btn-primary" value="Salvar"
                                     process="@form" update="@form" />
                    <p:commandLink action="cursos?faces-redirect=true" class="btn btn-light ml-2" value="Cancelar"
                                     process="@this" update="@form" />
                </h:form>
                
            </ui:define>
            
            <ui:define name="footer"></ui:define>
        </ui:composition>
    </h:body>
</html>
