<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <ui:composition template="./WEB-INF/template/layout.xhtml">
            <ui:define name="header"></ui:define>
            
            <ui:define name="main-content">
                <h:form>
                    <h3 class="mb-3">Listagem de cursos</h3>
                    
                    <p:dataTable value="#{cursoMB.cursos}" var="curso">
                        <p:column headerText="Descrição">
                            #{curso.descricao}
                        </p:column>
                        <p:column headerText="Série">
                            #{curso.serie}
                        </p:column>
                        <p:column headerText="Unidade">
                            #{curso.unidade}
                        </p:column>
                        <p:column headerText="" class="text-center">
                            <p:commandLink ajax="false" class="btn btn-outline-primary" action="cadastroCurso" value="Editar" >
                                <f:param name="cursoId" value="#{curso.id}" />
                            </p:commandLink>
                            <p:commandLink class="btn btn-outline-danger ml-2" value="Remover" />
                        </p:column>
                    </p:dataTable>
                </h:form>
                
            </ui:define>
            
            <ui:define name="footer"></ui:define>
        </ui:composition>
    </h:body>
</html>
